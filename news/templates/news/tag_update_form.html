{% extends 'news/base_news.html' %}

{% block title %}
   Edit Tag "{{ tag.title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{tag.get_update_url}}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {%include 'news/includes/form_template.html'%}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Tag</button>

    </form>
{% endblock %}
