{%extends 'news/base_news.html'%}
{% load thumbnail %}
{%block title%}
    {{post.title}}-{{block.super}}
{%endblock%}
{%block content%}
    {% if post.image %}
        <img class="main-image" src="{{post.image.url }}" alt="">
    {% endif %}
    <h1 class="mt-5">{{post.title}}</h1>
    <p>{{post.body | safe}}</p>
{%endblock%}
