{% extends 'news/base_news.html' %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {%include 'news/includes/form_template.html'%}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create Tag</button>
    </form>

{% endblock %}
