{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} Editing personal data {% endblock %}
{% block content %}
<h2>Editing personal data of {{ user.username }}</h2>
<form method="post">
{% csrf_token %}
{% bootstrap_form form layout='horizontal' %}
{% buttons submit='Save' %}{% endbuttons %}
</form>
{% endblock %}
