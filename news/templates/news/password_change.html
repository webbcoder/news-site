{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Change password{% endblock %}
{% block content %}
    <h2>Password change of {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Change password' %}{% endbuttons %}
    </form>
{% endblock %}
