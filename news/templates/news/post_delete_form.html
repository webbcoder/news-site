{% extends 'news/base_news.html' %}

{% block title %}
    Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{post.get_delete_url}}" method="post">
        {% csrf_token %}
        <h3>Are yuo sure what you want delete "{{ post.title }}" post ?</h3>
        <a href="{{ post.get_absolute_url }}">Back</a>
        <button class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
