{% extends 'news/base_news.html' %}

{% block title %}
    Edit Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {%include 'news/includes/form_template.html'%}
        {% endfor %}
        {{ form.media }}
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
{% endblock %}
